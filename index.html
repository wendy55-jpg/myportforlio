<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Pink margin with hamburger menu (3 lines) -->
        <div class="pink-margin">
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <button class="button-56" id="aboutButton">About Me</button>
            <button class="button-56" id="educationButton">Education</button>
            <button class="button-56" id="skillsButton">Skills</button>
            <button class="button-56" id="projectsButton">Projects</button>
            <button class="button-56" id="contactButton">Contact Me</button>
        </div>

        <!-- Content section with name, portfolio, and gif -->
        <div class="content">
            <div class="header">
                <span class="pacifico-regular">Shwe Wady</span>
                <span class="portfolio">Professional Portfolio</span>
            </div>
            <img src="images/Glaptop.gif" alt="Glaptop" class="gif">
            
            <!-- Sections to be shown or hidden -->
            <div class="section" id="home">Home content...</div>
            <div class="section" id="about">About Me content...</div>
            <div class="section" id="education">Education content...</div>
            <div class="section" id="skills">Skills content...</div>
            <div class="section" id="projects">Projects content...</div>
            <div class="section" id="contact">Contact content...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
