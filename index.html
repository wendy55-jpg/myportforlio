<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <div class="pink-margin">

                <div class="line"></div>
                <div class="line"></div>

            <button id="aboutButton" class="button-56">About Me</button>
            <button id="educationButton" class="button-56">Education</button>
            <button id="skillsButton" class="button-56">Skills</button>
            <button id="projectsButton" class="button-56">Projects</button>
            <button id="contactButton" class="button-56">Contact Me</button>
        </div>

        <!-- Content Section -->
        <div class="content">
            <div id="header" class="header">
                <span class="pacifico-regular">Shwe Wady</span>
                <span class="portfolio">Professional Portfolio</span>
            </div>
            <img id="gif" src="images/Glaptop.gif" alt="Glaptop" class="gif">

            <!-- Sections -->
            <div class="section" id="about">About Me content...</div>
            <div class="section" id="education">Education content...</div>
            <div class="section" id="skills">Skills content...</div>
            <div class="section" id="projects">Projects content...</div>
            <div class="section" id="contact">Contact Me content...</div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
